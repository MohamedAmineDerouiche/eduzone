<div class="sidenav">
  <a routerLink="/Profile">My Courses</a>
  <a routerLink="/updateTeacher">Update My info</a>
  <a routerLink="/addCourse">add course</a>
  <a>My Teachers</a>
</div>

<h1 style="float:right; margin-right: 50%;"> My Courses</h1>
  <div class="row" style="float:right">
    <div class="col-lg-4" *ngFor="let course of courses">
      <div class="our-team-main" st>

        <div class="team-front">
          <img src="{{course.imgUrl}}" class="img-fluid" />
          <h3>{{course.title}}</h3>
          <p>price: {{ course.price }} DT</p>
        </div>

        <div class="team-back">
          <span>
            {{course.description}}
          </span>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>

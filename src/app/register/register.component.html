
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <form #f="ngForm">
        <div class="form-group">
          <label >First Name</label>
          <input
          name="first"
          type="text"
          class="form-control"
          placeholder="First name"
          required
          [(ngModel)]="user.firstName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label >last name</label>
          <input
          name="last"
          type="text"
          class="form-control"
          placeholder="Last name"
          required
          [(ngModel)]="user.lastName"
            class="form-control"
           
          />
        </div>
        <div class="form-group">
          <label >Email</label>
          <input
          name="email"
          type="email"
          class="form-control mb-4"
          placeholder="E-mail"
          required
          [(ngModel)]="user.email"
            class="form-control"
          />
        </div>
        <div class="form-group">
            <label >Password</label>
            <input
            name="password"
            type="password"
            class="form-control mb-4"
            placeholder="Password"
            required
            [(ngModel)]="user.password"
              class="form-control"
             
            />
          </div>
       
        <div class="form-group">
          <label >Phone number</label>
          <input
          name="phoneNumber"
          type="number"
          class="form-control mb-4"
          placeholder="Phone Number"
          required
          [(ngModel)]="user.phoneNumber"
            class="form-control"
          />
        </div>
        <div class="form-group">
            <label >Date Of Birth :</label>
            <input
            name="dateOfBirth"
            type="date"
            class="form-control mb-4"
            required
            [(ngModel)]="user.dateOfBirth"
              class="form-control"
             
            />
          </div>
   
        <div class="form-group">
          <label >img Url</label>
          <input
          name="img"
          type="text"
          class="form-control mb-4"
          placeholder="Your Image Url"
          required
          [(ngModel)]="user.imgUrl"
            class="form-control"
           
          />
        </div>
        <button (click)="register()"  [disabled]="f.invalid" class="btnn btn-primaryy">
  
  
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>



<body>
 
<div class = "videoPlayer">
 <button type="button" mdbBtn color="primary active" class="waves-light" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
  mdbWavesEffect>Play</button> 


<div mdbModal #frame="mdbModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content text-center">
      <div class="modal-header d-flex justify-content-center">
        <h3 class="heading">Title:{{course.title}}</h3>
      </div>
      <div class="modal-body">
        <iframe
          class="embed-responsive-item"
          [src]="Url"
          allowfullscreen
        ></iframe>
       <p>{{course.numberOfViews}} people watched this video</p>
       
      </div>
     
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="primary"
          class="btn btn-primary btn-lg active"
          mdbWavesEffect
          data-dismiss="modal"
          (click)="frame.hide()"
        >
          Close
        </button>
        
      </div>
      
      <my-app [selectedValue] = "selectedValue" (change)="countChange($event)" ></my-app>  
    </div>
    
    
  </div>
  
</div>



</div>
</body>

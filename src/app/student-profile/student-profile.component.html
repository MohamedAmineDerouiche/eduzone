
<div class="sidenav">
   <a routerLink="/Profile">My Courses</a>
   <a routerLink="/updateStudentInfo">Update My info</a>
  <a >My Teachers</a>
  </div> 

 <div class="main">
  <h1> My Courses</h1>
  <div class="row" >
    <div class="col-lg-3" *ngFor="let course of myCourses">
      <div class="our-team-main" st>

        <div class="team-front">
          <img src="{{ course.imgUrl }}" class="img-fluid" />
          <h3>{{ course.title }}</h3>
        </div>

        <div class="team-back">
          <span (click)="onClick(course)" >
            {{course.description}}
          </span>
        </div>
      </div>
    </div>
  </div>
 
</div>
 <router-outlet></router-outlet>

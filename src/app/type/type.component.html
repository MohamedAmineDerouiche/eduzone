<app-navbar></app-navbar>&nbsp;

<div class="container">
  <h2 class="title-course">Math :</h2>
  <div class="row">
    <div class="col-lg-4" *ngFor="let course of mathCourses">
      <div class="our-team-main">
        <div class="team-front">
          <img src="{{ course.imgUrl }}" class="img-fluid" />
          <h3>{{ course.title }}</h3>
        </div>

        <div class="team-back">
          <span>
            {{ course.description }}
          </span>
        </div>
      </div>
      <p class="price">price: {{ course.price }} DT</p>
      <div class="row">
        <div class="col-sm-12">
          <ul
            class="list-inline rating-list"
            *ngFor="let star of stars"
            style="display: inline-block"
          >
            <li [ngClass]="{ selected: star <= course.rating }">
              <i class="fa fa-star"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
  <app-footer></app-footer>

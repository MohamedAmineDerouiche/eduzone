

<!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Register</p>

  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
      </div>
      <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
      </div>
  </div>

  <!-- E-mail -->
  <i class="far fa-envelope"></i><input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder=" E-mail">

  <!-- Password -->
  <i class="fas fa-lock"></i><input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 6 characters 
      
  </small>

  <!-- Phone number -->

  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <i class="fas fa-phone"></i>
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
  </small>

<!-- Image -->
  <input class="form-control" type="text" placeholder="Image(URL)">
  <small  class="form-text text-muted mb-4">
  </small>
<!-- Date of birth -->
  <div class="md-form md-outline input-with-post-icon datepicker">
    <input placeholder="Select date" type="date" id="example" class="form-control">
    <label for="example">Date of birth</label>
  </div>
<!-- Experience -->
  <input class="form-control" type="text" placeholder="Experience">
  <small  class="form-text text-muted mb-4">
  </small>
  <!--update button -->
  <button class="btn btn-primary btn-lg active " type="submit">Update your information</button>
  <hr>
  <!-- Terms of service -->
  <p>By clicking
      <em>Update your information</em> you agree to our
      <a href="" target="_blank">terms of service</a>

</form>
<!-- Default form register -->

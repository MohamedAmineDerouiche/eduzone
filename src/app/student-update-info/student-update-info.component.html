<app-navbar></app-navbar>&nbsp;

<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <form #f="ngForm">
      <div class="quote">
        <h3>"An investment in knowledge pays the best interest."</h3>
        <h5 style="float: right">- Benjamin Franklin</h5>
      </div>
      <br />
      <br />

      <div class="form-group">
        <label>Email</label>
        <input
          name="email"
          type="email"
          class="form-control mb-4"
          placeholder="E-mail"
          required
          [(ngModel)]="updatedInfo.email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          name="password"
          type="password"
          class="form-control mb-4"
          placeholder="Password"
          required
          [(ngModel)]="updatedInfo.password"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Phone number</label>
        <input
          name="phoneNumber"
          type="number"
          class="form-control mb-4"
          placeholder="Phone Number"
          required
          [(ngModel)]="updatedInfo.phoneNumber"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Date Of Birth :</label>
        <input
          name="dateOfBirth"
          type="date"
          class="form-control mb-4"
          required
          [(ngModel)]="updatedInfo.dateOfBirth"
          class="form-control"
        />
      </div>
      <a routerLink="/Profile">
        <button
          (click)="updateInfo()"
          [disabled]="f.invalid"
          class="btnn btn-primaryy"
        >
          Update <i class="fas fa-edit"></i>
        </button>
      </a>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
